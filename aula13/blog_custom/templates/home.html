{% extends 'base.html' %}

{% block title %}
    Home
{% endblock title %}

{% block content %}
    {% if user.is_authenticated %}
        <p>Hi, {{ user.username }}!</p>
        <p><a href="{% url 'logout' %}">Log out</a></p>
    {% else %}
        <p>You are not logged in.</p>
        <p><a href="{% url 'login' %}">Log in</a></p>
        <p><a href="{% url 'signup' %}">Sign up</a></p>
    {% endif %}
{% endblock content %}
