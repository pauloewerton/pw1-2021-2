{% extends 'base.html' %}

{% block content %}
    <div class="post-entry">
        <h2>{{ post.title }}</h2>
        <p>{{ post.body }}</p>
    </div>
    <p><a href="{% url 'post_edit' post.pk %}">+ Edit Blog Post</a></p>
    <p><a href="{% url 'post_delete' post.pk %}">+ Delete Blog Post</a></p>
    <div>
        {% for comment in post.comments.all %}
            <p class="comment">
                <span>{{ comment.author }} commented: </span>
                {{ comment }}
            </p>
        {% endfor %}
    </div>
{% endblock content %}
