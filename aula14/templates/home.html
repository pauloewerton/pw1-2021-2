{% extends 'base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post-entry">
            <h2><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></h2>
            <p>{{ post.body }}</p>
            <p class="comments-count">{{ post.comments.all.count }} comments</p>
        </div>
    {% endfor %}
{% endblock content %}
