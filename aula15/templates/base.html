<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf=8">
        <meta name="viewport"
              content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
              rel="stylesheet" crossorigin="anonymous"
              integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6">

        <title>{% block title %}Django Blog{% endblock title %}</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'home' %}">Django Blog</a>>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarCollapse" aria-controls="navbarCollapse"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarCollapse">
                    {% if user.is_authenticated %}
                       <ul class="navbar-nav ml-auto">
                           <li class="nav-item" aria-current="page">
                               <a class="btn btn-outline-primary" href="{% url 'post_new' %}">
                                   New post
                               </a>
                           </li>
                           <li class="nav-item dropdown">
                               <a class="nav-link dropdown-toggle" href="#"
                                  role="button" id="userMenu" data-bs-toggle="dropdown"
                                  aria-has-popup="true" aria-expanded="false">
                                   {{ user.username }}
                               </a>

                               <ul class="dropdown-menu dropdown-menu-right"
                                    aria-labelledby="userMenu">
                                   <li>
                                       <a class="dropdown-item" href="{% url 'logout' %}">
                                           Log out
                                       </a>
                                   </li>
                               </ul>
                           </li>
                       </ul>
                    {% else %}
                        <form class="form-inline ml-auto">
                            <a class="btn btn-outline-secondary" href="{% url 'login' %}">
                                Log in
                            </a>
                            <a class="btn btn-primary ml-2" href="{% url 'signup' %}">
                                Sign up
                            </a>
                        </form>
                    {% endif %}
            </div>
        </nav>

        <div class="container">
            {% block content %}
            {% endblock content %}
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
                crossorigin="anonymous">
        </script>
    </body>
</html>
