{% extends 'base.html' %}

{% block content %}
    {% for post in posts %}
    <div class="card" style="width: 75%; margin-top: 15px;">
      <div class="card-body">
        <h2 class="card-title"><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></h2>
        <p class="card-text">{{ post.body }}</p>
      </div>
      <div class="card-footer text-muted">
        {{ post.comments.all.count }} comments
      </div>
    </div>
    {% endfor %}
{% endblock content %}
